{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block titulo %}{% endblock titulo %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'app_autores:presentacion'%}">
                    <img src="{% static 'img/home.png' %}">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app_autores:lista_autores'%}">Todos los Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app_autores:lista_activos'%}">Listado de Autores Activos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app_autores:lista_inactivos'%}">Listado de Autores Inactivos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app_autores:lista_json'%}">Listado completo en JSON</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>{% block contenido %} {% endblock contenido %}</div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
